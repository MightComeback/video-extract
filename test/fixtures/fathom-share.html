<!DOCTYPE html>
<html>
<head>
  <title>Golden Test Video Title</title>
  <meta property="og:title" content="Golden Test Video Title (OG)">
  <meta property="og:video" content="https://cdn.example.com/video.mp4">
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "VideoObject",
      "name": "Golden Test Video Title",
      "contentUrl": "https://cdn.example.com/video.mp4",
      "transcript": "00:00 Alice: Hello world.\n00:05 Bob: Hi Alice."
    }
  </script>
</head>
<body>
  <h1>Golden Test Video Title</h1>
  <div id="transcript">
    <h2>Transcript</h2>
    <p>This is fallback text if JSON extraction fails.</p>
  </div>
</body>
</html>
